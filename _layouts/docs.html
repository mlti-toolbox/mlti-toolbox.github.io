<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    {% include math-format.html %}

    <script>
      // When the page loads, check if there's a hash in the URL
      window.addEventListener("DOMContentLoaded", () => {
        if (location.hash) {
          const target = document.querySelector(location.hash);
          if (target && target.tagName.toLowerCase() === "details") {
            target.setAttribute("open", "true");
          }
        }
      });
  
      // When clicking links, expand the target <details>
      window.addEventListener("click", (e) => {
        const link = e.target.closest("a[href^='#']");
        if (!link) return;
      
        const target = document.querySelector(link.hash);
        if (target && target.tagName.toLowerCase() === "details") {
          target.setAttribute("open", "true");
          target.scrollIntoView({ behavior: "smooth" });
        }
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      {% include navbar.html %}

      <div class="docs-wrapper">
        <aside class="file-explorer">
          <h2><a href="{{ '/Documentation' | relative_url }}">Documentation</a></h2>
                
          {% include file-explorer-contents.html %}
        
        </aside>

        <!-- Docs Content -->
        <main class="docs-content">
          {{ content }}
        </main>
      </div>
      {% include footer.html %}
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
