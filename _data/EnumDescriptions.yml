IsotropyEnum:
  isotropic: "For scalar thermal conductivity: <code>k</code>"
  uniaxial: "For 2 principal thermal conductivities: transverse (<code>k⊥</code>) and axial (<code>k∥</code>)"
  principal: "For 3 principal thermal conductivities sorted in descending order: <code>kp1 > kp2 > kp3</code>"
  tensor: "For 6-element thermal conductivity tensor: <code>k11</code>, <code>k21</code>, <code>k31</code>, <code>k22</code>, <code>k32</code>, <code>k33</code>"
OrientEnum:
  na: "No orientation specified"
  azpol: "For representing the symmetric axis direction as azimuthal <code>θ_az</code> and polar <code>θ_pol</code> angles"
  uvect: "For representing the symmetric axis direction as a unit vector <code>v1</code>, <code>v2</code>, <code>v3</code>"
  euler: "For representing the orientation of the principal axes as Euler angles <code>θa1</code>, <code>θb2</code>, <code>θc3</code>, with <code>a</code>, <code>b</code>, <code>c</code> ∈ {<code>x</code>, <code>y</code>, <code>z</code>}"
  uquat: "For representing the orientation of the principal axes as a unit quaternion <code>q1</code>, <code>q2</code>, <code>q3</code>, <code>q4</code>"
  rotmat: "For representing the orientation of the principal axes as a vectorized rotation matrix <code>R11</code>, <code>R21</code>, <code>R31</code>, <code>R12</code>, <code>R22</code>, <code>R32</code>, <code>R13</code>, <code>R23</code>, <code>R33</code>"
